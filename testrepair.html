<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Lumineth</title>
    <style>


        .linea-container {
            position: relative;
            width: 600px;
            height: 100px;
            justify-content: center;
            margin: 50px;
        }

        .linea {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 10px;
            background: #011FE1;
            transform: translateY(-50%);
            border-radius: 5px;
        }

        .stazione {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color:  #011FE1;
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .stazione-label {
            position: absolute;
            color: white;
            font-size: 12px;
            transform: rotate(-25deg);
        }
    </style>
</head>
<body >

        <div class="linea-container">
            <div class="linea"></div>
    
            <!-- Stazioni -->
            <div class="stazione" style="left: 0%;"></div>
            <div class="stazione" style="left: 25%;"></div>
            <div class="stazione" style="left: 50%;"></div>
            <div class="stazione" style="left: 75%;"></div>
            <div class="stazione" style="left: 100%;"></div>
            
            <!-- Etichette -->
            <div class="stazione-label" style="left: 0%;">Cupola</div>
            <div class="stazione-label" style="left: 25%;">Rovine di Aerathos</div>
            <div class="stazione-label" style="left: 50%;">Fiume Lumis</div>
            <div class="stazione-label" style="left: 75%;">Monoliti</div>
            <div class="stazione-label" style="left: 100%;">Nyxanthis</div>
        </div>
        <script src="js/line.js"></script>
</body>
</html>
