<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {

const rentDateData = localStorage.getItem(`selectedData-calendar-1`);
const returnDateData = localStorage.getItem(`selectedData-calendar-2`);
const counterValue = localStorage.getItem('counterValue-rent')

const rentDate = rentDateData ? JSON.parse(rentDateData) : null;
const returnDate = returnDateData ? JSON.parse(returnDateData) : null;

if (rentDate && returnDate && counterValue) {
    document.getElementById('summary-rentValue').textContent = counterValue;
    document.getElementById('selected-rent-date').textContent = rentDate.date;
    document.getElementById('selected-rent-time').textContent = rentDate.time;
    document.getElementById('selected-return-date').textContent = returnDate.date;
    document.getElementById('selected-return-time').textContent = returnDate.time;

}

    // Imposta il prezzo totale
    totalPriceElement.textContent = `${totalPrice.toFixed(2)}`;

});
</script>
