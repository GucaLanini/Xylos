<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperienze Nyxanthis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css"> 
</head>
<body>
    <div class="header">
        <h1>Nyxanthis</h1>
        <h2 class="space-experience">Scegli la tua esperienza da vivere!</h2>
     </div> 

     <div class="container-experience"> <!-- main= ESPERIENZE -->
        <div class="card text-bg-dark card-experience">
            <div class="overlay"></div>
            <img src="img/città sommersa.jpg" class="card-img dimension-experience" alt="città sommersa">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
              <h2 class="card-title h2-card-experince">Viaggio nella città sommersa</h2>
            </div>
          </div>

          <div class="card text-bg-dark card-experience">
            <div class="overlay"></div>
            <img src="img/tourbarca.jpg" class="card-img dimension-experience" alt="Tour in barca">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
              <h2 class="card-title h2-card-experince">Tour in barca a fondo trasparente</h2>
            </div>
          </div>

          <div class="card text-bg-dark card-experience">
            <div class="overlay"></div>
            <img src="img/tartatughe.jpg" class="card-img dimension-experience" alt="Tartaruga gigante">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
              <h2 class="card-title h2-card-experince">Osservazione delle tartarughe giganti</h2>
            </div>
          </div>

          <div class="card text-bg-dark card-experience">
            <div class="overlay"></div>
            <img src="img/rovineemerse.webp" class="card-img dimension-experience" alt="Rovine emerse di Nyxanthis">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
              <h2 class="card-title h2-card-experince">Trekking tra le rovine emerse di Nyxanthis</h2>
            </div>
          </div>

          <div class="card text-bg-dark card-experience">
            <div class="overlay"></div>
            <img src="img/notte.jpg" class="card-img dimension-experience" alt="Notto stellata sulla spiaggia di Nyxanthis">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
              <h2 class="card-title h2-card-experince">Notto sotto le stelle sulla spiaggia di Nyxanthis</h2>
            </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
