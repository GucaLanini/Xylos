<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riepilogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css"> 
</head>
<body>
    <div class="container-fluid header reset-padding bottom-150">    

        <div class="row justify-content-between reset-margin padding-100">
            
            <a href="4.3_transports-train.html" class="col-auto reset-padding">
                <svg width="95" height="95" viewBox="0 0 95 95" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50.3016 22.5913C51.8474 21.0455 51.8474 18.5392 50.3016 16.9934C48.7557 15.4475 46.2495 15.4475 44.7036 16.9934L16.9953 44.7017C15.4495 46.2475 15.4495 48.7538 16.9953 50.2996L44.7036 78.0079C46.2495 79.5538 48.7557 79.5538 50.3016 78.0079C51.8474 76.4621 51.8474 73.9558 50.3016 72.41L29.3505 51.459L75.2109 51.459C77.3971 51.459 79.1693 49.6868 79.1693 47.5007C79.1693 45.3145 77.3971 43.5423 75.2109 43.5423L29.3505 43.5423L50.3016 22.5913Z" fill="#C8F1F9"/>
                </svg>
            </a>
  
        <h1 class="col reset-padding">Riepilogo</h1>
      
        <h2 class="space-experience reset-padding">Ecco il riepilogo della tua prenotazione!</h2>
        </div> 
    </div>

    <div class="container-fluid padding-100"> 
        <div class="bottom-150">
            <h3 class="h3-esperienza reset-padding">Tratta:</h3>
            <p class="line"><span id="summary-startSelection"></span> - <span id="summary-destinationSelection"></span></p>
        </div>
    
        <div class="bottom-150">
            <h3 class="h3-esperienza reset-padding">Numero di biglietti selezionati:</h3>
            <div class="col-12 d-flex align-items-center">
                <p class="col-1 reset-padding space-40"><span id="summary-adultsTicketNumber" class="bold-text"></span>x</p>
                <p class="col-11 reset-padding space-40">Adulti</p>
            </div>
            <div class="col-12 d-flex align-items-center">
                <p class="col-1 reset-padding space-40"><span id="summary-childrenTicketNumber" class="bold-text"></span>x</p>
                <p class="col-11 reset-padding space-40">Bambini</p>
            </div>
            <div class="col-12 d-flex align-items-cente line">
                <p class="col-1 reset-padding space-40"><span id="summary-seniorsTicketNumber"></span>x</p>
                <p class="col-11 reset-padding space-40">Over 65</p>
            </div>
        </div>
    
        <div class="bottom-150">
            <h3 class="h3-esperienza">Giorno e ora selezionata:</h3>
            <p class="space-40">Giorno: <span id="selected-date"></span></p>
            <p class="line">Ora: <span id="selected-time"></span></p>
        </div>
    
        <div class="bottom-150">
            <h3 class="h3-esperienza reset-padding">Tariffa:</h3>
            <p class="space-40"><strong>Adulti: </strong><span id="summary-adultsTicketPrice"></span></p>
            <p class="space-40"><strong>Bambini: </strong><span id="summary-childrenTicketPrice"></span></p>
            <p class="line"><strong>Over 65: </strong><span id="summary-seniorsTicketPrice"></span></p>
        </div>
    
        <div class="bottom-150">
            <h3 class="h3-esperienza">Durata del viaggio:</h3>
            <p class="line">3 ore</p>
        </div>
    
        <div>
            <h3 class="h3-esperienza">Prezzo totale:</h3>
            <p class="line"><span id="summary-totalPrice"></span>€</p>
        </div>
    </div>
    

    <div class="space-430"> </div>




    <div> 
        <a href="qrcode.html" class="col-auto header-button justify-content-center body">
            <button type="button" class="btn btn-primary">Conferma</button>
        </a>
    </div>

    <div class="bottom-150"> </div>
    
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

document.addEventListener('DOMContentLoaded', () => {


/***DATA E ORA***/

     const selectedData = JSON.parse(localStorage.getItem('selectedData'));

if (selectedData) {
    document.getElementById('selected-date').textContent = selectedData.date;
    document.getElementById('selected-time').textContent = selectedData.time;
} else {
    document.getElementById('selected-date').textContent = "Nessuna data selezionata";
    document.getElementById('selected-time').textContent = "Nessun orario selezionato";

}



/****TRATTA***/

    const selectedStart = document.getElementById('summary-startSelection');
    const selectedDestination = document.getElementById('summary-destinationSelection');

    const savedPlace = localStorage.getItem('selectedPlace');
    const savedDestination = localStorage.getItem('selectedDestination');

    if (selectedStart && selectedDestination) {
        if (savedPlace && savedDestination) {
            selectedStart.textContent = savedPlace;
            selectedDestination.textContent = savedDestination;
        } else {
            selectedStart.textContent = "Nessuna stazione di partenza selezionata";
            selectedDestination.textContent = "Nessuna stazione di arrivo selezionata";
        }
    } else {
        console.error("Gli elementi HTML per mostrare i dati non sono stati trovati.");
    }


/***PREZZO TOTALE***/

const totalPrice = document.getElementById('summary-totalPrice');

const savedPrice = localStorage.getItem('totalPrice');

    if(savedPrice) {
        totalPrice.textContent = parseFloat(savedPrice).toFixed(2);
    
    } else {
        totalPrice.textContent = "0";
    }



const adultsData = localStorage.getItem('ticketPrices-adulti');
    const childrenData = localStorage.getItem('ticketPrices-bambini 4-12');
    const seniorsData = localStorage.getItem('ticketPrices-over 65');

    if (adultsData && childrenData && seniorsData) {
        const adults = JSON.parse(adultsData);
        const children = JSON.parse(childrenData);
        const seniors = JSON.parse(seniorsData);

        document.getElementById('summary-adultsTicketNumber').textContent = adults.quantity || 0;
        document.getElementById('summary-childrenTicketNumber').textContent = children.quantity || 0;
        document.getElementById('summary-seniorsTicketNumber').textContent = seniors.quantity || 0;

        document.getElementById('summary-adultsTicketPrice').textContent = `${(adults.unitPrice * adults.quantity).toFixed(2)}€`;
        document.getElementById('summary-childrenTicketPrice').textContent = `${(children.unitPrice * children.quantity).toFixed(2)}€`;
        document.getElementById('summary-seniorsTicketPrice').textContent = `${(seniors.unitPrice * seniors.quantity).toFixed(2)}€`;

    } else {
        console.log('I dati non sono presenti nel localStorage.');

        document.getElementById('summary-adultsTicketNumber').textContent = "0";
        document.getElementById('summary-childrenTicketNumber').textContent = "0";
        document.getElementById('summary-seniorsTicketNumber').textContent = "0";

        document.getElementById('summary-adultsTicket').textContent = "0€";
        document.getElementById('summary-childrenTicket').textContent = "0€";
        document.getElementById('summary-seniorsTicket').textContent = "0€";
    }
});

</script>
</body>
