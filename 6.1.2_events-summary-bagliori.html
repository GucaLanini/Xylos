<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

document.addEventListener('DOMContentLoaded', () => {
    const adultsData = localStorage.getItem('ticketEventsadulti');
    const childrenData = localStorage.getItem('ticketEventsbambini412');
    const seniorsData = localStorage.getItem('ticketEventsover65');

    // Log per vedere cosa viene recuperato dal localStorage
    console.log('Adulti data:', adultsData);
    console.log('Bambini data:', childrenData);
    console.log('Seniors data:', seniorsData);

    if (adultsData && childrenData && seniorsData) {
        const adults = JSON.parse(adultsData);
        const children = JSON.parse(childrenData);
        const seniors = JSON.parse(seniorsData);

        console.log('Adulti quantity:', adults.quantity);
        console.log('Bambini quantity:', children.quantity);
        console.log('Seniors quantity:', seniors.quantity);

        document.getElementById('summary-adultsTicketNumber').textContent = adults.quantity || 0;
        document.getElementById('summary-childrenTicketNumber').textContent = children.quantity || 0;
        document.getElementById('summary-seniorsTicketNumber').textContent = seniors.quantity || 0;
    } else {
        document.getElementById('summary-adultsTicketNumber').textContent = "0";
        document.getElementById('summary-childrenTicketNumber').textContent = "0";
        document.getElementById('summary-seniorsTicketNumber').textContent = "0";
    }
});

</script>
