<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperienze Lumineth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css"> 
</head>
<body>
    <div class="header">
        <h1>Lumineth</h1>
        <h2 class="space-experience">Scegli la tua esperienza da vivere!</h2>
     </div> 

     <div class="container-experience"> <!-- main= ESPERIENZE -->
        <div class="card text-bg-dark card-experience">
            <div class="overlay"></div>
            <img src="img/Lumineth.jpg" class="card-img dimension-experience" alt="foresta foresta_biuluminescente">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
              <h2 class="card-title h2-card-experince">Esplorazione foresta biuluminescente</h2>
            </div>
          </div>

          <div class="card text-bg-dark card-experience">
            <div class="overlay"></div>
            <img src="img/nyxary.jpeg" class="card-img dimension-experience" alt="Kyxary">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
              <h2 class="card-title h2-card-experince">Avvistamento Nyxary</h2>
            </div>
          </div>

          <div class="card text-bg-dark card-experience">
            <div class="overlay"></div>
            <img src="img/archeologia tra le rovine.jpg" class="card-img dimension-experience" alt="Rovine">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
              <h2 class="card-title h2-card-experince">Archeologia tra le rovine</h2>
            </div>
          </div>

          <div class="card text-bg-dark card-experience">
            <div class="overlay"></div>
            <img src="img/kayak.jpeg" class="card-img dimension-experience" alt="Kayak">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
              <h2 class="card-title h2-card-experince">Giro in Kayak sul fiume Lumis</h2>
            </div>
          </div>

          <div class="card text-bg-dark card-experience">
            <div class="overlay"></div>
            <img src="img/chiome sospese.jpg" class="card-img dimension-experience" alt="passeggiata tra le chiome sospese">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
              <h2 class="card-title h2-card-experince">Passeggiata tra le chiome sospese</h2>
            </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
