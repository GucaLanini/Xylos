<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

document.addEventListener('DOMContentLoaded', () => {
    const ticketPrices = {}; 
    const counters = document.querySelectorAll('.event-cards');

    counters.forEach(counter => {
        const category = counter.querySelector('h3').textContent.toLowerCase().replace(/[\s-]/g, "");
        const counterElement = counter.querySelector('.number');
        const minusButton = counter.querySelector('.minus');
        const plusButton = counter.querySelector('.plus');

        ticketPrices[category] = {
            quantity: 0,
        };
        
        counterElement.textContent = ticketPrices[category].quantity;

        minusButton.addEventListener('click', () => {
            if (ticketPrices[category].quantity > 0) {
                ticketPrices[category].quantity--;
                counterElement.textContent = ticketPrices[category].quantity;
                saveEventToLocalStorage(); 
            }
        });

        plusButton.addEventListener('click', () => {
            ticketPrices[category].quantity++;
            counterElement.textContent = ticketPrices[category].quantity;
            saveEventToLocalStorage(); 
        });
    });

    function saveEventToLocalStorage() {
        Object.keys(ticketPrices).forEach(category => {
            const data = {
                quantity: ticketPrices[category].quantity,
            };
            localStorage.setItem(`ticketEvents${category}`, JSON.stringify(data));
        });

        console.log('Quantità salvate nel localStorage:', ticketPrices);
    }
});
</script>
