<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperienze Arakhara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css"> 
</head>
<body>
    <div class="header">
        <h1>Arakhara</h1>
        <h2 class="space-experience">Scegli la tua esperienza da vivere!</h2>
     </div> 

     <div class="container-experience"> <!-- main= ESPERIENZE -->
        <div class="card text-bg-dark card-experience">
            <div class="overlay"></div>
            <img src="img/fluttuanti.jpg" class="card-img dimension-experience" alt="Rovine fluttuantie">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
              <h2 class="card-title h2-card-experince">Esplorazione del deserto di Saharii e delle rovine fluttuanti</h2>
            </div>
          </div>

          <div class="card text-bg-dark card-experience">
            <div class="overlay"></div>
            <img src="img/snorkeling.jpg" class="card-img dimension-experience" alt="Snorkeling">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
              <h2 class="card-title h2-card-experince">Snorkeling nel Mare Tirhanis</h2>
            </div>
          </div>

          <div class="card text-bg-dark card-experience">
            <div class="overlay"></div>
            <img src="img/dunenotte.jpg" class="card-img dimension-experience" alt="Dune di notte">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
              <h2 class="card-title h2-card-experince">Passeggiata notturna tra le dune e osservazione astronimica</h2>
            </div>
          </div>

          <div class="card text-bg-dark card-experience">
            <div class="overlay"></div>
            <img src="img/drakhaari.jpg" class="card-img dimension-experience" alt="Drakhaari in volo">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
              <h2 class="card-title h2-card-experince">Gita con i Drakhari</h2>
            </div>
          </div>

          <div class="card text-bg-dark card-experience">
            <div class="overlay"></div>
            <img src="img/deserto.jpg" class="card-img dimension-experience" alt="templi nel deserto">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
              <h2 class="card-title h2-card-experince">Escrursione tra le rovine e gli antichi templi</h2>
            </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
