<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lumineth Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css"> 
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Riepilogo Prenotazione</h1>
        <p id="selected-day" class="fs-4 mt-4">Giorno selezionato: <span></span></p>
        <p id="selected-time" class="fs-4">Ora selezionata: <span class></span></p>
    </div>

</body>
<script>
   // Recupera i dati salvati in localStorage
   document.addEventListener('DOMContentLoaded', () => {
            const selectedDay = localStorage.getItem('selectedDate');
            const selectedTime = localStorage.getItem('selectedHour');
            console.log("Dati recuperati:", { selectedDay, selectedTime });


            // Mostra i dati recuperati
            document.querySelector('#selected-day span').textContent = selectedDay || "Nessun giorno selezionato";
            document.querySelector('#selected-time span').textContent = selectedTime || "Nessun orario selezionato";
        });
</script>
