<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lumineth Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css"> 
</head>
<body>
    <div id="selection-result">
        <p>Data: <span id="selected-date"></span></p>
        <p>Ora: <span id="selected-time"></span></p>
    </div>

</body>
<script>
     const selectedData = JSON.parse(localStorage.getItem('selectedData'));

if (selectedData) {
    document.getElementById('selected-date').textContent = selectedData.date;
    document.getElementById('selected-time').textContent = selectedData.time;
} else {
    document.getElementById('selection-result').textContent = "Nessuna data o ora selezionata.";
}
</script>
