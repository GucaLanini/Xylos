<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lumineth Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css"> 
</head>
<body>
    <div class="selection">
        <p id="display-date">Selected Date: </p>
        <p id="display-time">Selected Time: </p>
    </div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const selectedDate = localStorage.getItem('selectedDate');
        const selectedHour = localStorage.getItem('selectedHour');

        // Display the retrieved values
        if (selectedDate && selectedHour) {
            document.getElementById('display-date').textContent = `Selected Date: ${selectedDate}`;
            document.getElementById('display-time').textContent = `Selected Time: ${selectedHour}`;
        } else {
            document.getElementById('display-date').textContent = 'No date selected';
            document.getElementById('display-time').textContent = 'No time selected';
        }
    });

    function goBack() {
        window.location.href = 'index.html'; // Replace with the main page URL
    }
</script>
